<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Quiz.css">
</head>
<body>
    <header>
        <div class="leaderBoard-js">View Hightscores &#9754;</div>
        <div>Timer :<div class="timer-js"></div></div>
    </header>

    <main class="start-menu start-menu-js" >
        <h2>Coding Quiz Challenge</h2>
        <p>
            Try to answer to following code-related questions within the time limit.
        </p>
        <p>
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!
        </p>
        <button class="start-quiz-button start-quiz-button-js">Start Quiz</button>
    </main>

    <section class="questions-container questions-container-js">
        <h1 class="question question-js">This is the question</h1>
        <div class="answers-section">
            <button class="btn option1-js">Answer 1</button>
            <button class="btn option2-js">Answer 2</button>
            <button class="btn option3-js">Answer 3</button>
            <button class="btn option4-js">Answer 4</button>
        </div>
        <div class=" result result-js"></div>
    </section>

    <section class="final-score-container final-score-container-js">
        <p class="congrats-message">All done!</p>
        <div class="score-container">
            <p>Your final score is :
                <div class="time-scored-js">
                    time
                </div>
            </p>
        </div>
        
        <button class="submit-button submit-button-js">Submit</button>
    </section>

    <section class="highscores-container highscores-container-js">
        <p class="highscores-title">Highscores</p>
        <div class="hightScores-history-js">
            
        </div>
        <button class="go-back-button go-back-button-js">Go Back</button>
        <button class="clear-highscores-button  clear-highscores-button-js">Clear Highscores</button>
    </section>
    
    <script src="Quiz.js"></script>
</body>
</html>
